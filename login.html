<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoStreamPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <a href="index.html" class="logo">Video<span>Stream</span>Pro</a>
                <p>Earn money by watching videos</p>
            </div>
            <div class="login-image">
                <img src="assets/login-illustration.svg" alt="People watching videos">
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-card">
                <h1>Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue earning</p>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="email" placeholder="Enter your email or phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        </div>
                        <div class="forgot-password">
                            <a href="forgot-password.html">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn login-btn">Sign In</button>
                    
                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <img src="assets/google-icon.svg" alt="Google">
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <img src="assets/facebook-icon.svg" alt="Facebook">
                                Facebook
                            </button>
                        </div>
                    </div>
                    
                    <div class="register-link">
                        Don't have an account? <a href="register.html">Sign up</a>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
